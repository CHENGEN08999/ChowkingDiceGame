<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./dice-game.css" />

    <style>
      @font-face {
        font-family: "Sole Sans";
        src: url("./public/SoleSans-Regular.ttf");
        font-weight: 400;
      }
      @font-face {
        font-family: "Sole Sans";
        src: url("./public/SoleSans-Bold.ttf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="dice-game">
      <img class="bg-details-icon" alt="" src="./public/bg-details@2x.png" />

      <img
        class="bg-details2-icon"
        loading="lazy"
        alt=""
        src="./public/bg-details2@2x.png"
      />

      <img class="bg-details3-icon" alt="" src="./public/bg-details2@2x.png" />

      <img
        class="bg-details4-icon"
        loading="lazy"
        alt=""
        src="./public/bg-details4@2x.png"
      />

      <section class="whiteck-parent">
        <img
          class="whiteck-icon"
          loading="lazy"
          alt=""
          src="./public/whiteck@2x.png"
        />

        <img
          class="moon-festival-dice-game2-1"
          loading="lazy"
          alt=""
          src="./public/moon-festival-dice-game2-1@2x.png"
        />
      </section>
      <section class="game">
        <div class="main-dice-game">
          <div class="roll-to-win">
            <img
              class="lantern-icon"
              loading="lazy"
              alt=""
              src="./public/lantern@2x.png"
            />

            <img
              class="roll-to-win3-1"
              loading="lazy"
              alt=""
              src="./public/roll-to-win3-1@2x.png"
            />

            <img
              class="lantern-icon"
              loading="lazy"
              alt=""
              src="./public/lantern@2x.png"
            />
          </div>
          <div class="dices8">
            <div class="dice-shape-one"></div>
            <div class="dice-shape"></div>
            <img
              class="dice-value-one"
              alt=""
              src="./public/dice-value-one@2x.png"
            />

            <img
              class="dice-element-icon"
              loading="lazy"
              alt=""
              src="./public/21@2x.png"
            />

            <img
              class="dice-value-two"
              loading="lazy"
              alt=""
              src="./public/31@2x.png"
            />

            <img
              class="dice-element-icon1"
              loading="lazy"
              alt=""
              src="./public/41@2x.png"
            />

            <img
              class="dice-value-three"
              loading="lazy"
              alt=""
              src="./public/51@2x.png"
            />

            <img
              class="dice-value-four"
              alt=""
              src="./public/dice-value-four@2x.png"
            />
          </div>
          <div class="remaining-chances">
            <b class="promo-code-sent">Remaining chances : 1</b>
          </div>
        </div>
        <button class="roll-button">
          <img class="dice-icon" alt="" src="./public/dice@2x.png" />

          <b class="roll-dice">ROLL DICE</b>
        </button>
        <div class="sent-to-email">
          <div class="description">
            <div class="title2">
              <img
                class="iconlylightinfo-circle"
                loading="lazy"
                alt=""
                src="./public/iconlylightinfo-circle.svg"
              />

              <div class="promo-code-sent">Promo code sent to your email</div>
            </div>
            <div class="promo-code-sent">
              <p class="weve-also-sent">
                weâ€™ve also sent the promo code to your registered email.
              </p>
              <p class="weve-also-sent">
                You can check your inbox anytime if you need it later!
              </p>
            </div>
          </div>
        </div>
      </section>
      <img class="back-icon" loading="lazy" alt="" src="./public/back.svg" />

      <div class="prize-pool2">
        <img
          class="image-24-icon"
          loading="lazy"
          alt=""
          src="./public/image-24@2x.png"
        />

        <b class="promo-code-sent">Prize Pool</b>
      </div>
      <div class="term-conditions2">
        <b class="promo-code-sent">Term & Conditions</b>
      </div>
    </div>
  </body>
</html>
